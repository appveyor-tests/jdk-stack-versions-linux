init:
- appveyor version
- sh: echo $APPVEYOR_BUILD_WORKER_CLOUD
- sh: echo $APPVEYOR_BUILD_WORKER_IMAGE
- sh: echo $JAVA_STACK
- sh: |
    # Only use colors if connected to a terminal
    if [ -t 1 ]; then
      RED=$(printf '\033[31m')
      GREEN=$(printf '\033[32m')
      YELLOW=$(printf '\033[33m')
      BLUE=$(printf '\033[34m')
      BOLD=$(printf '\033[1m')
      RESET=$(printf '\033[m')
      NC=$(printf '\033[m')
    else
      RED=""
      GREEN=""
      YELLOW=""
      BLUE=""
      BOLD=""
      RESET=""
      NC=""
    fi

stack:
  - ${JAVA_STACK}
    
test_script:
- sh: env
- sh: echo $PATH | tr ':' '\n'
- sh: java -version
- sh: javac -version
- sh: |    
    declare -A VERSIONS
    VERSIONS["7"]="1.7.0"
    VERSIONS["8"]="1.8.0"
    VERSIONS["9"]="9.0.4"
    VERSIONS["10"]="(javac|build) 10"
    VERSIONS["11"]="(javac|build) 11"
    VERSIONS["12"]="(javac|build) 12"
    VERSIONS["13"]="(javac|build) 13"
    VERSIONS["14"]="(javac|build) 14"
    if [[ $(java -version 2>&1) =~ ${VERSIONS[$APPVEYOR_STACK_JDK]} ]] && [[ $(javac -version 2>&1) =~ ${VERSIONS[$APPVEYOR_STACK_JDK]} ]]; then
        echo "${GREEN}Version is Correct${NC}"
    else
        echo "${RED}[ERROR] Version of JDK is incorrect!${NC}"
        return 1
    fi

build: off
